<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Tournament Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #0066cc; color: white; padding: 15px; text-align: center; }
    nav { display: flex; justify-content: center; background: #004c99; }
    nav button { background: none; border: none; color: white; padding: 10px 20px; cursor: pointer; font-size: 16px; }
    nav button:hover { background: #003366; }
    .container { padding: 20px; }
    .card { background: white; margin: 10px 0; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .btn { background: #0066cc; color: white; border: none; padding: 10px 15px; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #004c99; }
    .hidden { display: none; }
    .ticket { border: 2px dashed #0066cc; padding: 10px; margin: 10px 0; border-radius: 10px; background: #e6f2ff; }
  </style>
</head>
<body>

<header>
  <h1>Football Tournament Ticket Booking</h1>
</header>
<nav>
  <button onclick="showPage('home')">Home</button>
  <button onclick="showPage('matches')">Matches</button>
  <button onclick="showPage('myTickets')">My Tickets</button>
</nav>

<div id="home" class="container">
  <h2 id="tournamentName"></h2>
  <p><b>Date & Time:</b> <span id="tournamentDate"></span></p>
  <p><b>Venue:</b> <span id="tournamentVenue"></span></p>
  <button class="btn" onclick="showPage('matches')">View Matches & Book Tickets</button>
</div>

<div id="matches" class="container hidden">
  <h2>Matches</h2>
  <div id="matchList"></div>
</div>

<div id="booking" class="container hidden">
  <h2>Book Ticket</h2>
  <div id="bookingDetails"></div>
  <label>Select Category: 
    <select id="ticketCategory"></select>
  </label><br><br>
  <label>Number of Tickets: 
    <input type="number" id="ticketQuantity" value="1" min="1">
  </label><br><br>
  <button class="btn" onclick="proceedToPayment()">Proceed to Payment</button>
</div>

<div id="payment" class="container hidden">
  <h2>Payment</h2>
  <p>Processing payment...</p>
</div>

<div id="myTickets" class="container hidden">
  <h2>My Tickets</h2>
  <div id="ticketList"></div>
</div>

<script>
const data = {
  tournament: {
    name: "Anipur Football Tournament 2025",
    date: "10th September 2025, 5:00 PM",
    venue: "Anipur Stadium, Assam"
  },
  matches: [
    {
      id: 1,
      teams: "Team A vs Team B",
      players: [
        { name: "Rahul", age: 24, position: "Forward", nationality: "India" },
        { name: "Ali", age: 27, position: "Midfielder", nationality: "Bangladesh" }
      ]
    },
    {
      id: 2,
      teams: "Team C vs Team D",
      players: [
        { name: "John", age: 22, position: "Defender", nationality: "England" },
        { name: "Carlos", age: 28, position: "Goalkeeper", nationality: "Brazil" }
      ]
    }
  ],
  tickets: [
    { category: "VIP", price: 2000, available: 50 },
    { category: "Premium", price: 1000, available: 100 },
    { category: "Regular", price: 500, available: 200 }
  ]
};

let selectedMatch = null;

document.getElementById("tournamentName").innerText = data.tournament.name;
document.getElementById("tournamentDate").innerText = data.tournament.date;
document.getElementById("tournamentVenue").innerText = data.tournament.venue;

function showPage(page) {
  document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
  document.getElementById(page).classList.remove("hidden");
  if (page === "matches") loadMatches();
  if (page === "myTickets") loadTickets();
}

function loadMatches() {
  const matchList = document.getElementById("matchList");
  matchList.innerHTML = "";
  data.matches.forEach(m => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${m.teams}</h3>`;
    m.players.forEach(p => {
      div.innerHTML += `<p><b>${p.name}</b> - ${p.position}, Age: ${p.age}, ${p.nationality}</p>`;
    });
    div.innerHTML += `<button class="btn" onclick="startBooking(${m.id})">Book Ticket</button>`;
    matchList.appendChild(div);
  });
}

function startBooking(matchId) {
  selectedMatch = data.matches.find(m => m.id === matchId);
  showPage("booking");
  document.getElementById("bookingDetails").innerHTML = `<h3>${selectedMatch.teams}</h3>`;
  const catSelect = document.getElementById("ticketCategory");
  catSelect.innerHTML = "";
  data.tickets.forEach(t => {
    catSelect.innerHTML += `<option value="${t.category}">${t.category} - Rs.${t.price} (Available: ${t.available})</option>`;
  });
}

function proceedToPayment() {
  showPage("payment");
  setTimeout(() => {
    const category = document.getElementById("ticketCategory").value;
    const quantity = parseInt(document.getElementById("ticketQuantity").value);
    const ticketId = "T" + Date.now();
    const ticket = {
      id: ticketId,
      event: selectedMatch.teams,
      category,
      quantity
    };
    let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
    tickets.push(ticket);
    localStorage.setItem("tickets", JSON.stringify(tickets));
    document.getElementById("payment").innerHTML = `<h2>Payment Successful âœ…</h2>
      <p>Your ticket ID: <b>${ticketId}</b></p>
      <button class="btn" onclick="showPage('myTickets')">View My Tickets</button>`;
  }, 2000);
}

function loadTickets() {
  const ticketList = document.getElementById("ticketList");
  ticketList.innerHTML = "";
  let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
  if (tickets.length === 0) {
    ticketList.innerHTML = "<p>No tickets booked yet.</p>";
  } else {
    tickets.forEach(t => {
      const div = document.createElement("div");
      div.className = "ticket";
      div.innerHTML = `<p><b>Match:</b> ${t.event}</p>
                       <p><b>Category:</b> ${t.category}</p>
                       <p><b>Quantity:</b> ${t.quantity}</p>
                       <p><b>Ticket ID:</b> ${t.id}</p>`;
      ticketList.appendChild(div);
    });
  }
}
</script>

</body>
</html>
